{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            {% if page.featured_image %}

                <img src="/{{ page.featured_image }}" title="{{ page.title }}" />
            {% endif %}
            <h1>{{ page.title }}</h1>
            <p>
                {{ page.content|safe }}
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            {% if page.related_slider %}
                {% include "pages/_slider.html" with slider=page.related_slider %}
            {% endif %}
        </div>
    </div>
{% endblock %}
